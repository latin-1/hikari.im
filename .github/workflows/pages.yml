name: Pages

on:
  push:
    branches: [main]

concurrency:
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - run: yarn
      - run: yarn build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
